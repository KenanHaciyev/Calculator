<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<main class="content">
			<section class="calc">
				<input type="text" class="display" readonly="true" placeholder="0" />
				<div class="calc__buttons">
					<div class="calc__firstLine">
						<button class="calc__btn">1</button>
						<button class="calc__btn">2</button>
						<button class="calc__btn">3</button>
						<button class="calc__btn">+</button>
					</div>
					<div class="calc__secondLine">
						<button class="calc__btn">4</button>
						<button class="calc__btn">5</button>
						<button class="calc__btn">6</button>
						<button class="calc__btn">-</button>
					</div>
					<div class="calc__thirdLine">
						<button class="calc__btn">7</button>
						<button class="calc__btn">8</button>
						<button class="calc__btn">9</button>
						<button class="calc__btn">*</button>
					</div>
					<div class="calc__lastLine">
						<button class="calc__btn">.</button>
						<button class="calc__btn">0</button>
						<button class="calc__resultBtn">=</button>
						<button class="calc__btn">/</button>
					</div>
					<button class="calc__clearBtn">C</button>
				</div>
			</section>
		</main>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
